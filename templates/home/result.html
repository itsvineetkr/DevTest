{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
</head>
<body>
    <div class="container">
        <div class="functions">
            <a href="{% url 'index' %}">Upload another!</a>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="output_file_path" value="{{output_file_path}}">
                <button type="submit" name="download">Download</button>
            </form>
        </div>
        <div class="data-table">

            <table>
                <thead>
                    <tr>
                        <th>Cust State</th>
                        <th>Cust Pin</th>
                        <th>DPD</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                        <tr>
                            <td>{{i.Cust_State}}</td>
                            <td>{{i.Cust_Pin}}</td>
                            <td>{{i.DPD}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
